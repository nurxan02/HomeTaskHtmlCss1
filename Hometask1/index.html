<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/scss/style.css">

    <link rel="tab icon" href="./assets/img/favicon.ico">


</head>

<body>
    <div class="login-form">
        <form action="https://google.com" method="post">

            <div class="login-redirect">
                <p>
                    Have an account? <a href="#">Log in</a>
                </p>
            </div>
            <hr>
            <h1>Sign up</h1>
            <input class="input-text" type="text" placeholder="Fullname" value="Masimzade Nurkhan">
            <span id="didyoumena">Did you mean <span>nnmasimzade@gmail.com</span>?</span>
            <input class="input-text" type="email" placeholder="Email" value="nmasimzade@gmail.com">
            <input class="input-text" type="email" placeholder="Re-enter Email">
            <input class="input-text" type="password" placeholder="Password" value="">
            <input class="input-text" type="password" placeholder="Re-enter password">
            <div class="checkbox"> <input type="checkbox" id="checkbox"><p>Receive our weekly newsletter and other
                    occasional updates</p></div>
            <button type="submit">Create account</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
